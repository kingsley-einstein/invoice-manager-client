<ngb-tabset type="tabs" justify="fill">
  <ngb-tab *ngIf="userRole == 'admin'">
    <ng-template ngbTabTitle>
      <b>Add User</b>
      <fa-icon [icon]="addUserIcon"></fa-icon>
    </ng-template>
    <ng-template ngbTabContent>
      <div style="margin-top: 40px; padding: 15px;">
        <div class="row row-fluid" style="padding: 15px;">
          <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
            <app-new-user (newUserRegistered)="bindEvent($event)"></app-new-user>
          </div>
          <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
            <app-user-info [detail]="detail" (detailCleared)="clear($event)"></app-user-info>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="userRole == 'admin' || userRole == 'moderator'">
    <ng-template ngbTabTitle>
      <b>Issue Ticket</b>
      <fa-icon [icon]="issueTicketIcon"></fa-icon>
    </ng-template>
    <ng-template ngbTabContent>
      <div style="margin-top: 40px; padding: 15px;">
        <div class="row row-fluid" style="padding: 15px;">
          <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
            <app-new-ticket (ticketCreated)="bindTicketEvent($event)"></app-new-ticket>
          </div>
          <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
            <app-ticket-info [detail]="ticketDetail" (detailCleared)="clearTicketEvent($event)"></app-ticket-info>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="userRole == 'admin'">
    <ng-template ngbTabTitle>
      <b>Unvalidated Invoices</b>
       <span class="badge badge-danger">
         {{ unvalidatedInvoices }}
       </span>
    </ng-template>
    <ng-template ngbTabContent>
      <div class="row row-fluid">
        <div class="col-sm-3 col-md-3 col-sm-offset-5 col-md-offset-5"></div>
        <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
          <app-unvalidated-invoice></app-unvalidated-invoice>
        </div>
        <div class="col-sm-3 col-md-3 col-sm-offset-5 col-md-offset-5"></div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="userRole == 'admin'">
    <ng-template ngbTabTitle>
      <b>Validated Invoices</b>
      <span class="badge badge-success">
        {{ validatedInvoices }}
      </span>
    </ng-template>
    <ng-template ngbTabContent>
      <div class="row row-fluid">
        <div class="col-sm-3 col-md-3 col-sm-offset-5 col-md-offset-5"></div>
        <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
          <app-validated-invoice></app-validated-invoice>
        </div>
        <div class="col-sm-3 col-md-3 col-sm-offset-5 col-md-offset-5"></div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>
      <b>Statistics</b>
      <fa-icon [icon]="statisticsIcon"></fa-icon>
    </ng-template>
    <ng-template ngbTabContent>
      <app-chart></app-chart>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>
      <b>Chat</b>
      <fa-icon [icon]="chatIcon"></fa-icon>
    </ng-template>
    <ng-template ngbTabContent>
      <app-chat [userId]="userId" [userRole]="userRole"></app-chat>
    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="userRole == 'admin'">
    <ng-template ngbTabTitle>
      <b>Users</b>
      <fa-icon [icon]="usersIcon"></fa-icon>
      <span class="badge badge-info">
        {{ users }}
      </span>
    </ng-template>
    <ng-template ngbTabContent>
      <app-users-list [userRole]="userRole"></app-users-list>
    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="userRole == 'user'">
    <ng-template ngbTabTitle>
      <b>My Tickets</b>
    </ng-template>
    <ng-template ngbTabContent>
      <app-tickets [userId]="userId"></app-tickets>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>
      <b>Me</b>
      <fa-icon [icon]="meIcon"></fa-icon>
    </ng-template>
    <ng-template ngbTabContent>
      <div style="margin-top: 40px; padding: 15px;">
        <div class="row row-fluid">
          <div class="col-sm-3 col-md-3 col-sm-offset-5 col-md-offset-5"></div>
          <div class="col-sm-6 col-md-6 col-sm-offset-5 col-md-offset-5">
            <app-user-detail [userId]="userId"></app-user-detail>
          </div>
          <div class="col-sm-3 col-md-3 col-sm-offset-5 col-md-offset-5"></div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
